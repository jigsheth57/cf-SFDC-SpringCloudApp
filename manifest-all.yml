---
timeout: 180
instances: 1
memory: 768M
buildpack: java_buildpack_offline
env:
    SPRING_PROFILES_ACTIVE: cloud
applications:
- name: authService
  path: authService/target/authService-0.0.1-SNAPSHOT.jar
  random-route: true
  services: [ config-service, service-registry, data-grid-service ]
- name: accountService
  path: accountService/target/accountService-0.0.1-SNAPSHOT.jar
  random-route: true
  services: [ config-service, service-registry, data-grid-service, circuit-breaker-dashboard ]
- name: contactService
  path: contactService/target/contactService-0.0.1-SNAPSHOT.jar
  random-route: true
  services: [ config-service, service-registry, data-grid-service, circuit-breaker-dashboard ]
- name: opportunityService
  path: opportunityService/target/opportunityService-0.0.1-SNAPSHOT.jar
  random-route: true
  services: [ config-service, service-registry, data-grid-service, circuit-breaker-dashboard ]
- name: sfdcapigateway
  random-route: true
  path: sfdcapigateway/target/sfdcapigateway-0.0.1-SNAPSHOT.jar
  buildpack: java_buildpack_offline
  services: [ config-service, service-registry, data-grid-service, circuit-breaker-dashboard ]
- name: sfdcbootwebapp
  path: sfdcwebapp/target/sfdcwebapp-0.0.1-SNAPSHOT.jar
  services: [ config-service, service-registry ]
