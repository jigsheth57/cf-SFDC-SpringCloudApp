spring:
  profiles.active: local
server:
  port: 9010
security:
  basic:
    enabled: false

management:
  context-path: /manage
  security:
    enabled: false

logging:
  level:
    io.pivotal.sfdc: INFO

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761}/eureka/
